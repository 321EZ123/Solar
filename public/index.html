<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/index.css?v=3" async />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      onload="this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      />
    </noscript>
  </head>
  <body>
    <div
      id="background"
      style="position: fixed; width: 100vw; height: 100vh; z-index: -9999"
    ></div>
    <nav class="navbar">
      <div class="logo">
        <a href="./">
          <img alt="Home" src="./assets/img/solar.png" />
        </a>
      </div>
      <ul class="nav-links">
        <li>
          <a href="./gms">
            <img alt="applications" src="./assets/img/applications.png" />
            Applications
          </a>
        </li>
        <li>
          <a href="./settings.html">
            <img alt="settings" src="./assets/img/settings.png" />
            Settings
          </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="content">
        <img src="" />
        <h1>Solar</h1>
        <div class="search-container">
          <div class="search">
            <select id="search-engine">
              <option value="google">Google (Default)</option>
              <option value="brave">Brave</option>
              <option value="bing">Bing</option>
              <option value="duckduckgo">DuckDuckGo</option>
            </select>
            <input type="text" class="input" id="search-input" />
          </div>
          <ul id="suggestions-list"></ul>
        </div>
      </div>
    </div>

    <div class="icon-container">
      <div class="icon github" onclick="ocgh()">
        <img src="./assets/img/github.png" alt="GitHub Icon" />
      </div>
      <span class="dot"></span>
      <div class="icon discord" onclick="ocdc()">
        <img src="./assets/img/dc.png" alt="Discord Icon" />
      </div>
    </div>
    <div class="time" id="time"></div>
    <script src="/assets/js/index.js?v=3" type="module"></script>
    <script src="/assets/js/time.js?v=3" async></script>
    <script src="/u/bundle.js?v=3" defer></script>
    <script src="/u/config.js?v=3" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js?v=3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js?v=3"></script>

    <script>
      VANTA.GLOBE({
        el: "#background",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x392968,
        color2: 0xffffff,
        backgroundColor: 0x1b1235,
      });
    </script>
  </body>
</html>
